<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handling Lists</title>
  </head>
  <body>
    <p>Welcome to the Haaga-Helia!</p>
    <div th:each="student: ${student}">
      <span th:text="${student.firstName}"></span>
      <span th:text="${student.lastName}"></span>
    </div>
  </body>
</html>
